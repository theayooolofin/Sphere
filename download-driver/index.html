<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Download Sphere Driver App</title>
    <meta name="robots" content="noindex, nofollow" />
    <meta name="theme-color" content="#1e4eaf" />
    <script>
      (function () {
        var ua = navigator.userAgent || navigator.vendor || window.opera || "";
        var androidUrl = "https://play.google.com/store/apps/details?id=com.sphere.driver.app";
        var iosUrl = "https://apps.apple.com/us/app/sphere-driver/id6756247830";
        var fallbackUrl = "https://www.sphere.ng";

        if (/android/i.test(ua)) {
          window.location.replace(androidUrl);
          return;
        }

        if (/iPad|iPhone|iPod/.test(ua) && !window.MSStream) {
          window.location.replace(iosUrl);
          return;
        }

        window.location.replace(fallbackUrl);
      })();
    </script>
    <style>
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        background: #eef3fd;
        color: #1d2d4a;
      }

      .wrap {
        text-align: center;
        padding: 24px;
      }

      .links {
        margin-top: 14px;
        display: flex;
        gap: 10px;
        justify-content: center;
        flex-wrap: wrap;
      }

      a {
        display: inline-block;
        text-decoration: none;
        background: #1e4eaf;
        color: #fff;
        border-radius: 999px;
        padding: 10px 14px;
        font-weight: 700;
      }
    </style>
  </head>
  <body>
    <main class="wrap" aria-live="polite">
      <p>Redirecting to the correct app store...</p>
      <noscript>
        <div class="links">
          <a href="https://play.google.com/store/apps/details?id=com.sphere.driver.app">Android</a>
          <a href="https://apps.apple.com/us/app/sphere-driver/id6756247830">iOS</a>
          <a href="https://www.sphere.ng">Sphere Website</a>
        </div>
      </noscript>
    </main>
  </body>
</html>
